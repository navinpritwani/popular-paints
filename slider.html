<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:1150px;margin:0px auto;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/1HQ.jpg" alt="Making Every Wall a Masterpiece" />
<button class="as-btn-blue-medium">Know More</button>
                </li>
                <li><img src="images/2HQ.jpg" alt="Giving life to your walls since 1985" />
<button class="as-btn-blue-medium">Know more about us</button>
                </li>
                <li><img src="images/bg1.jpg" alt="bg1" />
                </li>
                <li><img src="images/bg2.jpg" alt="bg2" />
                </li>
                <li><img src="images/bg3.jpg" alt="bg3" />
                </li>
            </ul>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
